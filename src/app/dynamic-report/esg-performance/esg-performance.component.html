<div class="wikirate-navy-box">
  <hr>
  <div class="wikirate-container">
    <div class="row">
      <div class="col-md-5 vertical-center">
        <div class="content-container">
          <div class="showcase-title text-white">
            ESG Disclosure Rates per axis
          </div>
          <div class="showcase-main-text mt-2 showcase-main-text-white">
            <p>This ratings assess the availability of corporate data for the largest 100 apparel companies across numerous
              indicators.</p>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="row mt-2 justify-content-start mb-2">
          <div class="filter ml-2 mt-1">
            <select id="inputCompany" class="form-control form-control-sm" [(ngModel)]="selectedCompany"
                    (change)="updateSection()">
              <option *ngFor="let c of apparelTop100" [ngValue]="c.id">{{c.name}}</option>
            </select>
          </div>
          <div class="filter ml-2 mt-1">
            <select id="inputYear" class="form-control form-control-sm" [(ngModel)]="selectedYear"
                    (change)="updateSection()">
              <option selected [ngValue]="'latest'">latest</option>
              <option [ngValue]="2020">2020</option>
              <option [ngValue]="2019">2019</option>
              <option [ngValue]="2018">2018</option>
            </select>
          </div>
        </div>
        <div #radarChartContainer class="row ml-3">
          <div id="no_data" class="text-center mt-5" *ngIf="nodata">
            <img class="mb-1" src="assets/moon-light.svg" width="60px">
            <p class="mt-3 showcase-main-text text-white">You explored unresearched areas, no data available.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

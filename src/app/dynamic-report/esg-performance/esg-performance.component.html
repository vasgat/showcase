<div class="wikirate-navy-box">
  <hr>
  <div class="wikirate-container">
    <div class="row">
      <div class="col-md-8 vertical-center">
        <div class="content-container">
          <h2 class="showcase-title text-white">
            Broken-down company ESG disclosure rating
          </h2>
          <h3 class="showcase-subtitle-white">
            <p>The top 100 apparel companiesâ€™ ESG disclosure rates per axis by year.</p>
          </h3>
        </div>
      </div>
      <div class="filters col-md-4">
        <div class="row col justify-content-md-end">
          <div class="company-filter mt-1 mr-1">
            <select id="inputCompany" class="form-control-navy form-control-sm" [(ngModel)]="selectedCompany"
                    (change)="updateSection()">
              <option *ngFor="let c of apparelTop100" [ngValue]="c.id">{{c.name}}</option>
            </select>
          </div>
          <div class="year-filter mt-1">
            <select id="inputYear" class="form-control-navy form-control-sm" [(ngModel)]="selectedYear"
                    (change)="updateSection()">
              <option selected [ngValue]="'latest'">latest</option>
              <option [ngValue]="2020">2020</option>
              <option [ngValue]="2019">2019</option>
              <option [ngValue]="2018">2018</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row col-12 mt-2">
        <div class="col-md">
          <div #radarChartContainer class="chart-container">
            <div id="no_data" class="text-center mt-5" *ngIf="nodata">
              <img class="mb-1" src="assets/moon-light.svg" width="60px">
              <p class="mt-3 showcase-main-text text-white">You explored unresearched areas, no data available.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

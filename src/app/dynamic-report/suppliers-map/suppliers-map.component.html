<div class="wikirate-creme-box">
  <div class="container">
    <div class="row">
      <div class="showcase-title cols-1">
        Where {{this.title}} sourcing from in {{this.report_params.year}}?
      </div>
    </div>
    <div class="row justify-content-center mt-4 mb-2" #map>
      <div id="no_data" class="text-center" *ngIf="suppliers && suppliers.length == 0">
        <img class="mt-5 mb-1" src="assets/sad_face_grey.svg" width="60px">
        <p class="mt-2 mb-5 showcase-main-text">No data available for this year!</p>
      </div>
    </div>
  </div>
</div>
